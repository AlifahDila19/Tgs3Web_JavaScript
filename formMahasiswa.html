<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form Mahasiswa</title>

    <link rel="stylesheet" href="style.css">

<body>    
    <center>
        <h2>
            <b class="title">Tugas Pemrograman Web</b>
        </h2>
        <p>
            <a href="Index.html">Home</a>
        </p>
        <p>
            <a href="javaScript.html">Tugas Javascript</a>
        </p>
    </center>
    <div class="box">
        <center>
            <form id='frmUtama'>
            <h2>
                <b>Registrasi Mahasiswa</b>
            </h2>
            <ul>     
                <p><label for="nama">Nama:</label>
                    <input id="nama" name="nama" type="text" maxlength="50" required/></p>
                    
                <p><label for="nim">NIM:</label>
                    <input id="nim" name="nim" type="text" maxlength="20" required/></p>
                <p><label for="prodi">Prodi:</label>
                    <input id="prodi" name="prodi" type="text" maxlength="50" required/></p>
                <p><label for="email">Email:</label>
                    <input id="email" name="email" type="text" maxlength="50" required /></p>
                <p>
                    <input id='btnTambah' type="submit" value="Tambah" /></p>
                   
            </ul>
            </form>
            <div id='pesan'></div>
        </center>
    </div><br>
    <center>
    <h2>
        <b class="title">List Mahasiswa Terdaftar</b>
    </h2>
</center>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Prodi</th>
                <th>Email</th>
                <th></th>
            </tr>         
        </thead>
        <tbody id="tabel"></tbody>
    </table><br><br><br> 
    <div class="container">
        <section id="contact">
          <h2>CONTACT</h2>
          <p>Email: alifahnur2000@gmail.com</p>
          <span>Please contact me</span>
        </section>
      </div>
    </div><!--wrapper-->

       </footer>
